<script language="javascript">

		minFlashVer 			= "10.0.12";

		 * Please uncomment the appropriate flashUrl below:
		 */

		flashWmode				= "window";
		flashBgColor			= "#fffffff";
		flashAllowFullscreen	= "false";
		flashShowMenu			= "false";

		start();

	</script>
